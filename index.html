<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pacapac John Carlo Portfolio</title>

<style>
body {
    margin: 0;
    font-family: monospace;
    background: black;
    color: #00ff9f;
    overflow-x: hidden;
}

/* MATRIX BACKGROUND */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
}

/* HEADER */
header {
    text-align: center;
    padding: 40px;
}

/* PROFILE IMAGE */
.profile {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    border: 4px solid #00ff9f;
    box-shadow: 0 0 25px #00ff9f;
    object-fit: cover;
}

/* CARD DESIGN */
.card {
    width: 90%;
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #00ff9f;
    box-shadow: 0 0 20px #00ff9f;
    background: rgba(0,0,0,0.7);
}

/* INPUT STYLE */
input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    background: black;
    border: 1px solid #00ff9f;
    color: #00ff9f;
}

/* BUTTON */
button {
    width: 100%;
    padding: 10px;
    background: #00ff9f;
    border: none;
    color: black;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: black;
    color: #00ff9f;
    border: 1px solid #00ff9f;
}

/* BLINK ANIMATION */
.blink {
    animation: blink 1s infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<header>
    <img src="profile.jpg" class="profile">
    <h1>Pacapac John Carlo</h1>
    <p>Email: lightftyagami069@gmail.com</p>
</header>

<div class="card">
    <h2>Cybersecurity Projects</h2>
    <p>• Ethical Hacking Practice Environment</p>
    <p>• Login Form Security Testing</p>
</div>

<div class="card">
    <h2 class="blink">Secure Login Simulation</h2>

    <form onsubmit="login(event)">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">ACCESS SYSTEM</button>
    </form>

    <p id="msg"></p>
</div>

<script>
function login(e){
    e.preventDefault();
    document.getElementById("msg").innerHTML =
    "Access Logged ✔ (Demo Only)";
}

/* MATRIX EFFECT */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

let letters = "01";
letters = letters.split("");

let fontSize = 14;
let columns = canvas.width/fontSize;

let drops = [];
for(let x=0; x<columns; x++)
drops[x]=1;

function draw(){
ctx.fillStyle="rgba(0,0,0,0.05)";
ctx.fillRect(0,0,canvas.width,canvas.height);

ctx.fillStyle="#0f0";
ctx.font=fontSize+"px monospace";

for(let i=0;i<drops.length;i++){
let text=letters[Math.floor(Math.random()*letters.length)];
ctx.fillText(text,i*fontSize,drops[i]*fontSize);

if(drops[i]*fontSize>canvas.height && Math.random()>0.975)
drops[i]=0;

drops[i]++;
}
}
setInterval(draw,33);
</script>

</body>
</html>
