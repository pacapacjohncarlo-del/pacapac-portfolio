<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pacapac Portfolio</title>

<style>
body{
  margin:0;
  font-family:Courier New, monospace;
  background:black;
  color:#00ff9f;
  overflow-x:hidden;
}

/* INTRO SCREEN */
#kira-intro{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

#kira-text{
  max-width:650px;
  padding:40px;
  font-size:18px;
  line-height:1.6;
  white-space:pre-line;
}

/* MATRIX BACKGROUND EFFECT */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}

/* MAIN CONTENT */
.container{
  padding:30px;
  text-align:center;
}

.card{
  border:1px solid #00ff9f;
  padding:20px;
  margin:20px auto;
  max-width:600px;
  box-shadow:0 0 15px #00ff9f;
  background:rgba(0,0,0,0.7);
}

button{
  background:black;
  color:#00ff9f;
  border:1px solid #00ff9f;
  padding:10px 20px;
  cursor:pointer;
}

button:hover{
  background:#00ff9f;
  color:black;
}

video{
  width:100%;
  border:1px solid #00ff9f;
  box-shadow:0 0 10px #00ff9f;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="kira-intro">
  <div id="kira-text"></div>
</div>

<canvas id="matrix"></canvas>

<!-- MAIN WEBSITE -->
<div class="container">

<h1>Pacapac John Carlo</h1>
<p>Cybersecurity Enthusiast</p>

<div class="card">
<h2>Skills</h2>
<p>Kali Linux | Nmap | Wireshark | Burp Suite | HTML | JavaScript | OSINT</p>
</div>

<div class="card">
<h2>Projects</h2>
<p>Login Security Testing Lab</p>
<p>Recon Practice Lab</p>
</div>

<div class="card">
<h2>Terminal Simulation</h2>
<button onclick="runScan()">Run Scan</button>
<p id="scanResult"></p>
</div>

<div class="card">
<h2>Resume</h2>
<a href="resume.pdf" download>
<button>Download CV</button>
</a>
</div>

<div class="card">
<h2>Featured Video</h2>
<video controls>
<source src="video.mp4" type="video/mp4">
</video>
</div>

</div>

<script>
/* ===== KIRA TYPING INTRO ===== */
const message = `
Initializing justice protocol...
Analyzing global systems...
Scanning human corruption...

Judgment sequence prepared.

A new world cannot be created
without sacrifice.

System Authority: KIRA
`;

let i=0;
function typeIntro(){
  if(i < message.length){
    document.getElementById("kira-text").innerHTML += message.charAt(i);
    i++;
    setTimeout(typeIntro,40);
  }else{
    setTimeout(()=>{
      document.getElementById("kira-intro").style.display="none";
    },1500);
  }
}
window.onload = typeIntro;

/* ===== TERMINAL BUTTON ===== */
function runScan(){
  document.getElementById("scanResult").innerHTML =
  "Running reconnaissance...<br>Target detected.<br>Scan complete.";
}

/* ===== MATRIX EFFECT ===== */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

let letters = "01";
letters = letters.split("");

let fontSize = 14;
let columns = canvas.width/fontSize;

let drops = [];
for(let x=0;x<columns;x++) drops[x]=1;

function draw(){
ctx.fillStyle="rgba(0,0,0,0.05)";
ctx.fillRect(0,0,canvas.width,canvas.height);

ctx.fillStyle="#00ff9f";
ctx.font=fontSize+"px monospace";

for(let i=0;i<drops.length;i++){
let text=letters[Math.floor(Math.random()*letters.length)];
ctx.fillText(text,i*fontSize,drops[i]*fontSize);

if(drops[i]*fontSize>canvas.height && Math.random()>0.975)
drops[i]=0;

drops[i]++;
}
}
setInterval(draw,33);
</script>

</body>
  </html>
