<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pacapac Portfolio</title>

<style>
body{
  margin:0;
  font-family:Courier New, monospace;
  background:black;
  color:#00ff9f;
  overflow-x:hidden;
}

/* MATRIX BACKGROUND */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}

/* MAIN BOX */
.section{
  border:1px solid #00ff9f;
  margin:30px;
  padding:20px;
  box-shadow:0 0 15px #00ff9f;
  background:rgba(0,0,0,0.7);
}

.center{text-align:center;}

img{
  width:150px;
  border-radius:50%;
  box-shadow:0 0 20px #00ff9f;
}

button{
  background:black;
  color:#00ff9f;
  border:1px solid #00ff9f;
  padding:10px;
  margin:5px;
}
button:hover{
  background:#00ff9f;
  color:black;
}

video{
  width:100%;
  max-width:500px;
  border:1px solid #00ff9f;
  box-shadow:0 0 10px #00ff9f;
}
</style>
</head>

<body>

<!-- BACKGROUND SOUND -->
<audio id="bg-sound" loop>
  <source src="bg.mp3" type="audio/mpeg">
</audio>

<canvas id="matrix"></canvas>

<div class="section center">
  <img src="profile.jpg">
  <h1>Pacapac John Carlo</h1>
  <p>Cybersecurity Enthusiast</p>
</div>

<div class="section">
  <h2>Skills & Tools</h2>
  <p>Kali Linux | Nmap | Wireshark | Burp Suite | HTML | JavaScript | OSINT</p>
</div>

<div class="section">
  <h2>Projects</h2>
  <p>Login Security Testing Lab</p>
  <p>Recon Practice Lab</p>
</div>

<div class="section">
  <h2>Terminal Simulation</h2>
  <p id="terminal">Initializing...</p>
  <button onclick="runScan()">Run Scan</button>
</div>

<div class="section">
  <h2>Video Showcase</h2>
  <video controls>
    <source src="video.mp4" type="video/mp4">
  </video>
</div>

<div class="section">
  <h2>Resume</h2>
  <a href="resume.pdf" download>
    <button>Download CV</button>
  </a>
</div>

<div class="section">
  <h2>Contact</h2>
  <button onclick="alert('Email me at: lightfyagami069@gmail.com')">Email</button>
  <button onclick="window.location='https://github.com/'">GitHub</button>
</div>

<script>
/* MATRIX EFFECT */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

let letters = "01";
letters = letters.split("");

let fontSize = 14;
let columns = canvas.width/fontSize;

let drops = [];
for(let x=0;x<columns;x++) drops[x]=1;

function draw(){
ctx.fillStyle="rgba(0,0,0,0.05)";
ctx.fillRect(0,0,canvas.width,canvas.height);

ctx.fillStyle="#00ff9f";
ctx.font=fontSize+"px monospace";

for(let i=0;i<drops.length;i++){
let text=letters[Math.floor(Math.random()*letters.length)];
ctx.fillText(text,i*fontSize,drops[i]*fontSize);

if(drops[i]*fontSize>canvas.height && Math.random()>0.975)
drops[i]=0;

drops[i]++;
}
}
setInterval(draw,33);

/* TERMINAL */
function runScan(){
document.getElementById("terminal").innerHTML=
"Running reconnaissance...<br>Target Found<br>Scan Complete";
}

/* AUTO PLAY SOUND AFTER USER TAP */
document.addEventListener("click", function(){
const sound=document.getElementById("bg-sound");
if(sound.paused){
sound.play();
}
});
</script>

</body>
</html>
