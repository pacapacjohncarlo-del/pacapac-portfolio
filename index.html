<body>

<script>
/* KIRA STYLE INTRO */
let text = [
"Initializing secure interface...",
"Connecting to global network...",
"Analyzing digital environment...",
"Justice will prevail.",
"I am... Kira."
];

let i=0;
let j=0;
let current="";
let speed=40;

function type(){
    if(i<text.length){
        if(j<text[i].length){
            current+=text[i][j];
            document.getElementById("typing").innerHTML=current;
            j++;
            setTimeout(type,speed);
        }else{
            current+="<br><br>";
            j=0;
            i++;
            setTimeout(type,600);
        }
    }else{
        setTimeout(startMain,1000);
    }
}

function startMain(){
    document.getElementById("intro").style.display="none";
    document.getElementById("main").style.display="block";

    /* start music after user interaction rule */
    document.body.addEventListener("click",()=>{
        document.getElementById("bgmusic").play();
    },{once:true});
}

type();
</script>
